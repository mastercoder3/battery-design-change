<!-- Themes Register + Image -->
<ion-header>
  <ion-navbar transparent>
      <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
      <ion-title>CRYPTOWIZ</ion-title>
  </ion-navbar>
</ion-header>
<!--Content -->
<ion-content no-padding>
  <ion-grid no-padding >
      <ion-row>
          <!-- Big Images Header -->
          <!-- <ion-col no-padding col-12 background-size [ngStyle]="{'background-image': 'url(' + data.background + ')'}">
          </ion-col> -->
          <ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <div form>
            <!-- Header Title -->
            <h1 ion-text register-title no-margin padding-bottom text-wrap style="color: #66b2ff">Let's get started!</h1>
              <!--Form-->
                <ion-item text-center>
                  <!---Input field email-->
                  <ion-label stacked>Email</ion-label>
                  <ion-input text-center  type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" [(ngModel)]="email" ></ion-input>
                  <ion-label error-field no-margin></ion-label>
              </ion-item>
                <ion-item text-center>
                    <!---Input field password-->
                    <ion-label stacked>Password</ion-label>
                    <ion-input text-center type="password" [(ngModel)]="password"></ion-input>
                    <ion-label error-field no-margin></ion-label>
                </ion-item>
                <ion-item text-center>
                  <!---Input field password-->
                  <ion-label stacked>Confirm Password</ion-label>
                  <ion-input text-center type="password" [(ngModel)]="password2"></ion-input>
                  <ion-label error-field no-margin></ion-label>
              </ion-item>
                <ion-item text-center>
                    <!---Input field country-->
                    <ion-label stacked>Invitation code</ion-label>
                    <ion-input text-center type="text" pattern="[a-zA-Z ]*" [(ngModel)]="ref"></ion-input>
                    <ion-label error-field no-margin></ion-label>
                </ion-item><br>
                
              <!---Register button-->
              <ion-row>
                  <ion-col ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
  
                  </ion-col>
                  <ion-col ion-col text-center no-padding col-8 col-sm-8 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <button ion-button block default-button text-capitalize box-shadow (click)="register()">Register</button>
                  </ion-col>
                  <ion-col ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                    
                    </ion-col>
                    </ion-row>
            </div>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
