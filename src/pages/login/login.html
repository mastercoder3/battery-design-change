<!--Content -->
<ion-content no-padding>
  <ion-grid no-padding >
      <ion-row>
          <!-- Big Images Header -->
          <!-- <ion-col no-padding col-12 background-size [ngStyle]="{'background-image': 'url(' + data.background + ')'}">
          </ion-col> -->
          <ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <div form>
              <form [formGroup]="form" (ngSubmit)="login(form)" >
            <!-- Header Title -->
            <h2 ion-text register-title no-margin padding-bottom text-wrap style="color: #66b2ff">Welcome!</h2><br><br>
              <!--Form-->
                
                
                  <!---Input field email-->
                  <ion-row>
                  <ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                      <ion-icon class="icon" name="ios-mail-outline"></ion-icon>
                  </ion-col>
                  <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                     
                    </ion-col>
                  <ion-col no-padding col-8 col-sm-8 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                  <ion-input class="input" text-left  type="email"
                   placeholder="E-mail address" formControlName="email" #email ></ion-input>
                  </ion-col>
                  
                  <ion-label error-field no-margin></ion-label>
                  </ion-row>
              
                
                    <!---Input field password-->
                    <ion-row>
                      <ion-col no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                          <ion-icon class="icon" name="ios-lock-outline"></ion-icon>
                      </ion-col>
                      <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                     
                        </ion-col>
                      <ion-col no-padding col-8 col-sm-8 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                    <ion-input class="input" text-left type="password" placeholder="Password" formControlName="password" #password 
                    ></ion-input>
                    <ion-label error-field no-margin></ion-label>
                     </ion-col>
                    </ion-row><br>
                
                
              <!---Register button-->
                <ion-row>
                <ion-col ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

                </ion-col>
                <ion-col ion-col text-center no-padding col-8 col-sm-8 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <button ion-button block default-button text-capitalize box-shadow type="submit" [disabled]="form.pristine || form.invalid" >Sign in</button>
                </ion-col>
                <ion-col ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                  
                  </ion-col>
                  </ion-row>
                </form>
                  </div>
                  
            <ion-grid>
              <ion-row>
                <ion-col>
                  <a (click)="ClickToRegister()" style="margin-right:45%;">Register here</a>
                </ion-col>
                <ion-col>
                  <a (click)="ClickToReset()" style="margin-left:25%;">Forgot password</a>
            
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
