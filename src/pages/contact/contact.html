<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CRYPTOWIZ</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col ion-col text-center no-padding col-4 col-sm-4 col-md-4 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
    
          </ion-col>
          <ion-col ion-col text-center no-padding col-4 col-sm-4 col-md-4 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <h2 style="font-size:15px"><b>CONTACT</b></h2>
           </ion-col>
           <ion-col ion-col text-center no-padding col-4 col-sm-4 col-md-4 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
    
             </ion-col>
        </ion-row><br>
    
        <ion-row>
          <ion-col ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <p style="font-size:15px"><b>Email</b></p>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col ion-col text-center no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
              <p style="font-size:14px; margin:-2px;">support@cryptowizzy.com</p>
            </ion-col>
          </ion-row><br>

          <ion-row>
              <ion-col ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <p style="font-size:15px"><b>Social</b></p>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col ion-col text-center no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                  <p style="font-size:14px; margin:-2px;">https://twitter.com/CryptowizUpdate</p>
                </ion-col>
              </ion-row><br>

              <ion-row>
                  <ion-col ion-col text-center no-padding col-3 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                    <p style="font-size:15px"><b>Website</b></p>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col ion-col text-center no-padding col-10 col-sm-10 col-md-10 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                      <p style="font-size:14px; margin:-2px;">www.cryptowizzy.com</p>
                    </ion-col>
                  </ion-row>
        </ion-grid>

    <ion-fab right bottom>
        <button ion-fab color="light" style="background-color:#696969"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top">
          <button ion-fab (click)="ClickToHomePage()" style="background-color:grey"><ion-icon name="keypad-outline"></ion-icon></button>
          <button ion-fab (click)="clickToAccountPage()" style="background-color:grey"><ion-icon name="bulb-outline"></ion-icon></button>
          
        </ion-fab-list>
      </ion-fab>

</ion-content>
