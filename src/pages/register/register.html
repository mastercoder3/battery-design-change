<!-- Themes Register + Image -->
<ion-header>
  <ion-navbar transparent>
      <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
      <ion-title>CRYPTOWIZ</ion-title>
  </ion-navbar>
</ion-header>
<!--Content -->
<ion-content no-padding>
  <ion-grid no-padding >
      <ion-row>
          <!-- Big Images Header -->
          <!-- <ion-col no-padding col-12 background-size [ngStyle]="{'background-image': 'url(' + data.background + ')'}">
          </ion-col> -->
          <ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <div form>
                <form [formGroup]="form" (ngSubmit)="register(form)" >
            <!-- Header Title -->
            <h2 ion-text register-title no-margin padding-bottom text-wrap style="color: #66b2ff">Let's get started!</h2><br><br>
              <!--Form-->
              <ion-row>
                  <ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                      <ion-icon class="icon" name="ios-mail-outline"></ion-icon>
                  </ion-col>
                  <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                     
                  </ion-col>
                  <ion-col no-padding col-8 col-sm-8 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                  <ion-input class="input" text-left  type="email" placeholder="E-mail address" formControlName="email" #email></ion-input>
                  </ion-col>
                  
                  <ion-label error-field no-margin></ion-label>
                  </ion-row>
                  <ion-row>
                      <ion-col no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                          <ion-icon class="icon" name="ios-lock-outline"></ion-icon>
                      </ion-col>
                      <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                     
                        </ion-col>
                      <ion-col no-padding col-8 col-sm-8 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                    <ion-input class="input" text-left type="password" placeholder="Create password" formControlName="password" #password></ion-input>
                    <ion-label error-field no-margin></ion-label>
                     </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                            <ion-icon class="icon" name="ios-lock-outline"></ion-icon>
                        </ion-col>
                        <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                     
                          </ion-col>
                        <ion-col no-padding col-8 col-sm-8 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                      <ion-input class="input" text-left type="password" placeholder="Repeat password" formControlName="password2" #password2></ion-input>
                      <ion-label error-field no-margin></ion-label>
                       </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                              <ion-icon class="icon" name="ios-key-outline"></ion-icon>
                          </ion-col>
                          <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                     
                            </ion-col>
                          <ion-col no-padding col-8 col-sm-8 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                          <ion-input class="input" text-left  type="text" placeholder="Invitation code" formControlName="ref" #ref></ion-input>
                          </ion-col>
                          
                          <ion-label error-field no-margin></ion-label>
                          </ion-row><br>
               
              <!---Register button-->
              <ion-row>
                  <ion-col ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
  
                  </ion-col>
                  <ion-col ion-col text-center no-padding col-8 col-sm-8 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <button ion-button block default-button text-capitalize box-shadow type="submit" [disabled]="form.pristine || form.invalid">Register</button>
                  </ion-col>
                  <ion-col ion-col text-center no-padding col-2 col-sm-2 col-md-2 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                    
                    </ion-col>
                    </ion-row>
                    </form>
            </div>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
