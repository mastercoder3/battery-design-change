<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CRYPTOWIZ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid no-padding >
      <ion-row>
          <!-- Big Images Header -->
          <!-- <ion-col no-padding col-12 background-size [ngStyle]="{'background-image': 'url(' + data.background + ')'}">
          </ion-col> -->
          <ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <div form>
            <!-- Header Title -->
            <h1 ion-text register-title no-margin padding-bottom text-wrap style="color:white">Select a module below</h1><br>
              <!--Form-->
              <ion-item class="abc" text-center>
              <button class="btn-size" ion-button block default-button text-capitalize box-shadow (click)="ClickToGrowth()" style="background:#8ACD50">GROWTH CALCULATOR</button>
              </ion-item>
              <ion-item class="abc" text-center>
              <button class="btn-size" ion-button block default-button text-capitalize box-shadow (click)="ClickToSimulator()"style="background:#033FA5">SIMULATOR</button>
              </ion-item>
              <ion-item class="abc" text-center>
              <button class="btn-size" ion-button block default-button text-capitalize box-shadow (click)="ClickToCoinComparson()"style="background:#F4801F">COIN COMPARISON</button>
              </ion-item>
              <ion-item class="abc" text-center>
              <button class="btn-size" ion-button block default-button text-capitalize box-shadow (click)="ClickToMarketPrices()"style="background:#943377">MARKET PRICES</button><br>
              </ion-item>
            </div>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
