<!-- Themes Register + Image -->
<ion-header>
  <ion-navbar transparent>
     
      <ion-title>CRYPTOWIZ</ion-title>
  </ion-navbar>
</ion-header>
<!--Content -->
<ion-content no-padding>
  <ion-grid no-padding >
      <ion-row>
          <!-- Big Images Header -->
          <!-- <ion-col no-padding col-12 background-size [ngStyle]="{'background-image': 'url(' + data.background + ')'}">
          </ion-col> -->
          <ion-col text-center no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <div form>
            <!-- Header Title -->
            <h1 ion-text register-title no-margin padding-bottom text-wrap style="color: #66b2ff">Welcome!</h1>
              <!--Form-->
                
                <ion-item text-center>
                  <!---Input field email-->
                  <ion-label stacked>Email</ion-label>
                  <ion-input text-center  type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"></ion-input>
                  <ion-label error-field no-margin></ion-label>
              </ion-item>
                <ion-item text-center>
                    <!---Input field password-->
                    <ion-label stacked>Password</ion-label>
                    <ion-input text-center type="password"></ion-input>
                    <ion-label error-field no-margin></ion-label>
                </ion-item>
                
                
              <!---Register button-->
              <button ion-button block default-button text-capitalize box-shadow (click)="ClickToLogin()">Login</button>
            </div>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <a (click)="ClickToRegister()" style="margin-right:45%;">Register here</a>
                </ion-col>
                <ion-col>
                  <a (click)="ClickToReset()" style="margin-left:25%;">Forget password</a>
            
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
